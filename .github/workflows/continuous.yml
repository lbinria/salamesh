name: Continuous

on: [push]

jobs:

  linux-mac:
    strategy:
      matrix:
        cfg: [{os: ubuntu-latest, cxx: g++-12}]
              # get clang 16 ! because we need C++20 support
              # {os: macos-latest, cxx: /opt/homebrew/opt/llvm@16/bin/clang++}] 
        config: [Release, Debug]

    runs-on:  ${{ matrix.cfg.os }}

    env:
      CXX: ${{ matrix.cfg.cxx }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # - name: Install Clang 16 (macOS)
    #   if: matrix.cfg.os == 'macos-latest'
    #   run: |
    #     brew install llvm@16

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Install GLFW development packages
        sudo apt-get install -y libglfw3-dev
        # Install Lua development packages
        sudo apt-get install -y liblua5.3-dev  # Replace 5.3 with your required version

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}

    - name: CMake Build
      run: cmake --build build --parallel


  windows-msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: cmake -B build

    - name: Release build
      run: cmake --build build --parallel --config Release